<div class="bg-blue-700 p-4">
  <div class="container mx-auto">
    <div class="flex items-center">
      <img src="assets/logo.png" alt="Logo" class="h-8 w-8">
      <span class="ml-2 text-white font-bold text-xl">Bank of Africa</span>
    </div>
  </div>
</div>

<!-- Zone de recherche -->
<div class="container mx-auto p-4">
  <form (submit)="searchPostings()" class="mb-4 flex space-x-4">
    <div>
      <label for="transactionId" class="block text-sm font-medium text-gray-700">ID de transaction</label>
      <input type="text" id="transactionId" [(ngModel)]="transactionid" name="transactionId" class="mt-1 border-gray-300 border p-2 w-full">
    </div>
    <div>
    <label for="masterReference" class="block text-sm font-medium text-gray-700">Référence</label>
    <input type="text" id="masterReference" [(ngModel)]="masterreference" name="masterReference" class="mt-1 border-gray-300 border p-2 w-full">
  </div>
    <div class="self-end">
      <button type="submit" class="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Rechercher</button>
    </div>
  </form>
  <div *ngIf="errorMessage" id="alert-border-2" class="flex items-center p-4 mb-4 text-red-800 border-t-4 border-red-300 bg-red-50 dark:text-red-400 dark:bg-gray-800 dark:border-red-800" role="alert">
    <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
      <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
    </svg>
    <div class="ms-3 text-sm font-medium">
      {{ errorMessage }}
    </div>
    <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-red-400 dark:hover:bg-gray-700" (click)="dismissError()">
      <span class="sr-only">Dismiss</span>
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
    </button>
  </div>
</div>

<!-- Affichage des postings par défaut -->
<app-default-postings *ngIf="!(transactionid && transactionid.length > 0) && defaultPostings.length > 0 && transactionPostings.length === 0" [postings]="defaultPostings"></app-default-postings>

<!-- Affichage des postings recherchés -->
<app-transaction-postings *ngIf="transactionPostings.length > 0" [postings]="transactionPostings"></app-transaction-postings>
