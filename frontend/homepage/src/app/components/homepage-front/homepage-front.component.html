<div class="p-4" style="background: linear-gradient(to right, #0FFDB3 10%, #0470DC 90%);">
  <div class="container mx-auto">
    <div class="flex items-center">
      <img src="assets/logo_boa_fr.png" alt="Logo" class="h-8 w-85">
    </div>
  </div>
</div>
<!-- Zone de recherche -->
<div class="container mx-auto p-4">
  <form (submit)="searchPostings()" class="mb-4 flex space-x-4">
    <div>
      <label for="transactionId" class="block text-sm font-medium text-gray-700">ID de transaction</label>
      <input type="text" id="transactionId" [(ngModel)]="transactionid" name="transactionId" class="mt-1 border-gray-300 border p-2 w-full">
    </div>
    <div>
      <label for="masterReference" class="block text-sm font-medium text-gray-700">Référence</label>
      <input type="text" id="masterReference" [(ngModel)]="masterreference" name="masterReference" class="mt-1 border-gray-300 border p-2 w-full">
    </div>
    <div>
      <label for="eventReference" class="block text-sm font-medium text-gray-700">Event</label>
      <input type="text" id="eventReference" [(ngModel)]="eventreference" name="eventReference" class="mt-1 border-gray-300 border p-2 w-full">
    </div>
    <div class="self-end">
      <button type="submit" class="mt-2 bg-gray-800 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded">Rechercher</button>
    </div>
  </form>

  <!-- Affichage des messages d'erreur -->
  <div *ngIf="errorMessage" id="alert-border-2" class="flex items-center p-4 mb-4 text-red-800 border-t-4 border-red-300 bg-red-50 dark:text-red-400 dark:bg-gray-800 dark:border-red-800" role="alert">
    <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
      <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
    </svg>
    <div class="ms-3 text-sm font-medium">
      {{ errorMessage }}
    </div>
    <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-red-400 dark:hover:bg-gray-700" (click)="dismissError()">
      <span class="sr-only">Dismiss</span>
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
    </button>
  </div>
</div>
<app-default-postings *ngIf=" (defaultPostings.length > 0 || noPostings.length === 0)&& transactionPostings.length === 0" [postings]="defaultPostings"></app-default-postings>
<app-transaction-postings *ngIf="transactionPostings.length > 0" [postings]="transactionPostings"></app-transaction-postings>


<div *ngIf="transactionPostings.length> 0 " class="flex justify-center mt-4">
  <!-- Pagination -->
  <nav aria-label="Pagination">
    <ul class="flex items-center -space-x-px h-8 text-sm">
      <li>
        <button (click)="prevPage()" [disabled]="currentPage === 1"
                class="flex items-center justify-center px-3 h-8 ms-0 leading-tight text-gray-500 bg-white rounded-s-lg border border-e-0 border-gray-300
                        hover:bg-gray-100 hover:text-gray-700">
          <span class="sr-only">Précédent</span>
          <svg class="w-2.5 h-2.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
               viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1L1 5l4 4"/>
          </svg>
        </button>
      </li>
      <li *ngFor="let page of pagesArray()">
        <button (click)="goToPage(page)" [class.bg-blue-500]="page === currentPage"
                class="flex items-center justify-center px-3 h-8  leading-tight text-gray-500 bg-white border border-gray-300
                           hover:bg-gray-100 hover:text-gray-700">
          {{ page }}
        </button>
      </li>
      <li>
        <button (click)="nextPage()" [disabled]="currentPage === totalPages"
                class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white rounded-e-lg border border-gray-300
                        hover:bg-gray-100 hover:text-gray-700">
          <span class="sr-only">Suivant</span>
          <svg class="w-2.5 h-2.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
               viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 9l4-4-4-4"/>
          </svg>
        </button>
      </li>
    </ul>
  </nav>

</div>
<div *ngIf="defaultPostings.length > 0 && transactionPostings.length==0 " class="flex justify-center mt-4">
  <!-- Pagination -->
  <nav aria-label="Pagination">
    <ul class="flex items-center -space-x-px h-8 text-sm">
      <li>
        <button (click)="prevPageWithDiffEtat()" [disabled]="currentPageWithDiffEtat === 1"
                class="flex items-center justify-center px-3 h-8 ms-0 leading-tight text-gray-500 bg-white rounded-s-lg border border-e-0 border-gray-300
                        hover:bg-gray-100 hover:text-gray-700">
          <span class="sr-only">Précédent</span>
          <svg class="w-2.5 h-2.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
               viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1L1 5l4 4"/>
          </svg>
        </button>
      </li>
      <li *ngFor="let page of pagesArrayWithDiffEtat()">
        <button (click)="goToPageWithDiffEtat(page)" [class.bg-blue-500]="page === currentPageWithDiffEtat"
                class="flex items-center justify-center px-3 h-8  leading-tight text-gray-500 bg-white border border-gray-300
                           hover:bg-gray-100 hover:text-gray-700">
          {{ page }}
        </button>
      </li>
      <li>
        <button (click)="nextPageWithDiffEtat()" [disabled]="currentPageWithDiffEtat === totalPagesWithDiffEtat"
                class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white rounded-e-lg border border-gray-300
                        hover:bg-gray-100 hover:text-gray-700">
          <span class="sr-only">Suivant</span>
          <svg class="w-2.5 h-2.5 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
               viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 9l4-4-4-4"/>
          </svg>
        </button>
      </li>
    </ul>
  </nav>

</div>
