<div class="mt-4 relative">
  <button type="button" class="absolute top-2 left-2 text-blue-500 hover:text-blue-700 focus:outline-none opacity-75 transition-opacity duration-150 ease-in-out" aria-label="Close" (click)="closeDialog()">
    <span class="sr-only">Dismiss</span>
    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
    </svg>
  </button>
  <h2 class="text-lg font-bold mb-2 text-center">Informations Détaillées</h2>
  <div class="shadow-lg rounded-lg overflow-x-auto mx-4 md:mx-10 mb-4 mt-4">
    <table class="min-w-full divide-y divide-gray-200">
      <thead>
      <tr class="bg-gray-100">
        <th class="whitespace-nowrap py-4 px-6 text-center text-gray-600 font-bold uppercase">Transaction ID</th>
        <th class="whitespace-nowrap py-4 px-6 text-center text-gray-600 font-bold uppercase">Chaine cre</th>

      </thead>
      <tbody class="bg-white">
      <tr class="border-b border-gray-200">
        <td class="whitespace-nowrap py-4 px-6 text-center">{{ data.transId }}</td>
        <td class="whitespace-nowrap py-4 px-6 text-center">{{ data.chaineCre }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
